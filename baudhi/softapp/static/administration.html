<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delight Bistro - Administration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 40px;
      text-align: center;
      border-bottom: 2px solid #e63946;
    }

    header h1 {
      color: #e63946;
      font-size: 3.5rem;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e63946;
    }

    section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 2rem;
      color: #e63946;
      text-align: center;
      margin-bottom: 40px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .team-member {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .team-member:hover {
      transform: translateY(-5px);
      border-color: #e63946;
    }

    .team-member img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .team-member h3 {
      color: #ffffff;
      font-size: 1.3rem;
    }

    .team-member p {
      color: #cccccc;
      font-size: 0.95rem;
      margin-top: 5px;
    }

    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      color: #888888;
      margin-top: 60px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Delight Bistro</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="#">Administration</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Meet Our Team</h2>
    <div class="team-grid">

      <div class="team-member">
        <img src="IMG_3450.jpg"alt="Manager">
        <h3>Baudhigan</h3>
        <p>General Manager</p>
      </div>

      <div class="team-member">
        <img src="IMG_3407.JPG" alt="Head Chef">
        <h3>Sarukaesh</h3>
        <p>Executive Chef</p>
      </div>

      <div class="team-member">
        <img src="IMG_9640.JPG" alt="Sous Chef">
        <h3>Vinoth</h3>
        <p>Sous Chef</p>
      </div>

      <div class="team-member">
        <img src="1234.jpg" alt="Sommelier">
        <h3>Srivatsan</h3>
        <p>Sommelier</p>
      </div>

      <div class="team-member">
        <img src="IMG_3382.JPG" alt="Events Coordinator">
        <h3>Sarish</h3>
        <p>Events Coordinator</p>
      </div>

      <div class="team-member">
        <img src="IMG_5207.JPG" alt="HR Manager">
        <h3>Sharon</h3>
        <p>HR Manager</p>
      </div>

    </div>
  </section>

  <footer>

</body>
</html>
